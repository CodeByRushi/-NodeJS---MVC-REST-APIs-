<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            
        </div>
        <div class="main">
            <div class="button" data-value="AC">
                <span class="keys">AC</span>
            </div>
            <div class="button" data-value="+/-">
                <span class="keys" >+/-</span>
            </div>
            <div class="button" data-value="%">
                <span class="keys">%</span>
            </div>
            <div class="button" data-value="/">
                <span class="keys">/</span>
            </div>

            <div class="button" data-value="7">
                <span class="keys">7</span>
            </div>
            <div class="button" data-value="8">
                <span class="keys">8</span>
            </div>
            <div class="button" data-value="9">
                <span class="keys">9</span>
            </div>
            <div class="button" data-value="*">
                <span class="keys">*</span>
            </div>
            <div class="button" data-value="4">
                <span class="keys">4</span>
            </div>
            <div class="button" data-value="5">
                <span class="keys">5</span>
            </div>
            <div class="button" data-value="6">
                <span class="keys">6</span>
            </div>
            <div class="button" data-value="-">
                <span class="keys">-</span>
            </div>
            <div class="button" data-value="1">
                <span class="keys">1</span>
            </div>
            <div class="button" data-value="2">
                <span class="keys">2</span>
            </div>
            <div class="button" data-value="3">
                <span class="keys">3</span>
            </div>
            <div class="button" data-value="+">
                <span class="keys">+</span>
            </div>
            <div class="button zeroButton" data-value="0">
                <span class="keys">0</span>
            </div>
            <!-- <div class="button">

            </div> -->
            <div class="button" data-value=".">
                <span class="keys">.</span>
            </div>
            <div class="button" data-value="=">
                <span class="keys">=</span>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
